{% extends 'layout.html'%}
{% block page_title %}Choose your Bacon{% endblock %}

{% block main_content %}
<div class='col-sm-12'>
    <p>What do you want?</p>
    <button class='btn btn-default' type='button' id='kitten_btn'>Kitten Image</button>
    <button class='btn btn-default' type='button' id='lorem_btn'>Lorem Ipsum</button>
    <form class='form-horizontal' action='{{ url_for("baconIpsumChoose", _scheme='https', _external=True) }}' method='POST'>
      <input type='hidden' name='wanted_type' id='wanted_type' value='img'/> 
  

      <fieldset id='kitten_fields' style='display:none'>
        <legend>Kitten Picture</legend>
        <div class="form-group">
          <label for="height" class="col-sm-2 control-label">Height</label>
          <div class="col-sm-10">
            <input type="height" class="form-control" id="height" placeholder="height">
          </div>
        </div>
        <div class="form-group">
          <label for="width" class="col-sm-2 control-label">Width</label>
          <div class="col-sm-10">
            <input type="width" class="form-control" id="width" placeholder="width">
          </div>
        </div>
      </fieldset>

      <fieldset id='lorem_fields' style='display:none'>
        <legend>Lorem Ipsum</legend>
        <div class="form-group">
          <label for="with_bacon" class="col-sm-2 control-label">with bacon?</label>
          <div class="col-sm-10">
            <input type="checkbox" class="form-control" id="width" placeholder="width">
          </div>
        </div>

        <div class='form-group'>
          <label for="num_para" class="col-sm-2 control-label">number of paragraphs</label>
          <div class='col-sm-10'>
            <select name='num_para' class='form-control'>
              <option value='5'>5</option>
              <option value='4'>4</option>   
              <option value='3'>3</option>    
              <option value='2'>2</option>    
              <option value='1'>1</option>    

            </select>      
          </div>
        </div>
      </fieldset>
      <input class='btn btn-primary' type='submit' name='submit' value='submit' id='wanted_submit_btn' style='display:none'/>
    </form>      

</div>

{% endblock %}

{% block extra_js %}
    <!-- <script src='{{ STATIC_URL }}js/jquery.min.js' type='text/javascript'></script> -->
    <script type='text/javascript'>
      $(document).ready(function(){ 
          $('button').click(function(){
            $('#wanted_submit_btn').show();
          });

          $('#kitten_btn').click(function(){
            $('#wanted_type').val('img');
            $('#kitten_fields').show();
            $('#lorem_fields').hide();
          });
          $('#lorem_btn').click(function(){
            $('#wanted_type').val('oembed');
            $('#lorem_fields').show();
            $('#kitten_fields').hide();
          });
      });
    </script>
{% endblock %}
